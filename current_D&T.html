<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        #output {
            color: blue;
            font-size: 20px;
        }
    </style>
    <script>
        function displayDate() {
            document.getElementById("output").innerHTML = Date();
        }
    </script>
</head>
<body>
    <h1>Interactive Web Page Example</h1>
    <p>Click the button to display the current date and time:</p>
    <button onclick="displayDate()">Show Date and Time</button>
    <p id="output"></p>
</body>
</html>
