<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Click Changer</title>
    <style>
        #colorButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="colorButton">Click me to change color</button>

    <script>
        const button = document.getElementById('colorButton');

        button.addEventListener('click', function() {
            // Define an array of colors
            const colors = ['red', 'green', 'blue', 'orange', 'purple', 'pink', 'yellow'];
            
            // Generate a random index based on the array length
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Set the button's background color to the randomly selected color
            button.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
